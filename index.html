<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome, Frank</title>
  <style>
    :root{
      --bg1:#0b0f14;--bg-glow-a:rgba(120,170,255,.16);--bg-glow-b:rgba(140,255,210,.14);
      --text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.62);
      --tile:rgba(255,255,255,.06);--tile-border:rgba(255,255,255,.12);--tile-hover:rgba(255,255,255,.10);
      --ring:rgba(255,255,255,.22);--shadow:0 8px 24px rgba(0,0,0,.28)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:15px/1.5 ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";color:var(--text);background:radial-gradient(1000px 520px at 15% -10%, var(--bg-glow-a), transparent 60%),radial-gradient(800px 480px at 90% 10%, var(--bg-glow-b), transparent 60%),linear-gradient(180deg,var(--bg1),var(--bg1));-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    .wrap{min-height:100%;display:grid;place-items:center;padding:32px 16px 40px}
    .container{width:100%;max-width:1100px;position:relative}
    header{display:flex;justify-content:space-between;align-items:center;gap:14px;flex-wrap:wrap;margin:0 0 18px}
    .brand{display:flex;align-items:center;gap:12px}
    .pill{width:34px;height:34px;border-radius:12px;background:var(--tile);border:1px solid var(--tile-border);backdrop-filter:blur(10px);display:grid;place-items:center}
    .pill i{width:14px;height:14px;border-radius:5px;background:linear-gradient(180deg,#fff,rgba(255,255,255,.7));opacity:.7}
    h1{margin:0;font-size:clamp(22px,2vw,28px);letter-spacing:-.01em;color:#fff;font-weight:700}
    .sub{margin:2px 0 0;color:var(--muted);font-size:13px;font-style:italic;max-width:500px}
    .status-card{display:grid;gap:4px;padding:10px 12px;border-radius:12px;background:var(--tile);border:1px solid var(--tile-border);backdrop-filter:blur(10px);box-shadow:var(--shadow);font-size:13px;min-width:180px}
    .status-time{font-weight:600;font-size:14px}
    .status-weather{color:var(--muted);font-size:13px;white-space:nowrap}
    .section{margin:22px 0 8px}
    .section h2{margin:0 0 12px;font-size:12px;letter-spacing:.28em;text-transform:uppercase;color:rgba(255,255,255,.75)}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (min-width:560px){.grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media (min-width:900px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
    .tile{position:relative;height:84px;display:flex;align-items:flex-end;padding:12px;border-radius:14px;overflow:hidden;text-decoration:none;color:var(--text);background:var(--tile);border:1px solid var(--tile-border);backdrop-filter:blur(10px);box-shadow:var(--shadow);transition:transform .2s ease,background .2s ease,border-color .2s ease;outline:none}
    .tile:hover{transform:translateY(-1px);background:var(--tile-hover);border-color:var(--ring)}
    .tile:focus-visible{box-shadow:0 0 0 2px var(--ring)}
    .tile::after{content:"";position:absolute;inset:0;pointer-events:none;opacity:.0;transition:opacity .35s ease;background:linear-gradient(110deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.22) 50%,rgba(255,255,255,0) 100%);mask:linear-gradient(110deg,transparent 0%,black 40%,black 60%,transparent 100%);-webkit-mask:linear-gradient(110deg,transparent 0%,black 40%,black 60%,transparent 100%);animation:glide 7s cubic-bezier(.22,1,.36,1) infinite}
    .tile:hover::after{opacity:.9}
    @keyframes glide{0%{transform:translateX(-55%)}60%{transform:translateX(120%)}100%{transform:translateX(120%)}}
    .label{position:relative;z-index:1;font-size:14px;font-weight:600;text-shadow:0 1px 0 rgba(0,0,0,.15)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header>
        <div class="brand">
          <div class="pill"><i></i></div>
          <div>
            <h1>Welcome, Frank</h1>
            <div id="daily-quote" class="sub">Loading quote‚Ä¶</div>
          </div>
        </div>
        <div class="status-card">
          <div id="datetime" class="status-time">--:--</div>
          <div id="weather" class="status-weather">Loading weather‚Ä¶</div>
        </div>
      </header>

      <!-- GENERAL_ -->
      <section class="section">
        <h2>general_</h2>
        <div class="grid">
          <a class="tile" href="https://google.com" target="_blank" rel="noreferrer"><span class="label">Google</span></a>
          <a class="tile" href="https://spotify.com" target="_blank" rel="noreferrer"><span class="label">Spotify</span></a>
          <a class="tile" href="https://youtube.com" target="_blank" rel="noreferrer"><span class="label">YouTube</span></a>
          <a class="tile" href="https://coupang.com" target="_blank" rel="noreferrer"><span class="label">Coupang</span></a>
        </div>
      </section>

      <!-- CRYPTO_ -->
      <section class="section">
        <h2>crypto_</h2>
        <div class="grid">
          <a class="tile" href="https://axiom.xyz" target="_blank" rel="noreferrer"><span class="label">Axiom</span></a>
          <a class="tile" href="https://kraken.com" target="_blank" rel="noreferrer"><span class="label">Kraken</span></a>
        </div>
      </section>

      <!-- SOCIAL_ -->
      <section class="section">
        <h2>social_</h2>
        <div class="grid">
          <a class="tile" href="https://x.com" target="_blank" rel="noreferrer"><span class="label">X</span></a>
          <a class="tile" href="https://discord.com" target="_blank" rel="noreferrer"><span class="label">Discord</span></a>
        </div>
      </section>

      <!-- MAIL_ -->
      <section class="section">
        <h2>mail_</h2>
        <div class="grid">
          <a class="tile" href="https://gmail.com" target="_blank" rel="noreferrer"><span class="label">Gmail</span></a>
          <a class="tile" href="https://mail.naver.com" target="_blank" rel="noreferrer"><span class="label">Naver Mail</span></a>
          <a class="tile" href="https://mail.kakao.com" target="_blank" rel="noreferrer"><span class="label">KakaoMail</span></a>
        </div>
      </section>

    </div>
  </div>

<script>
  function updateDateTime(){
    const now=new Date();
    const time=now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    const date=now.toLocaleDateString([], {weekday:'short',month:'short',day:'numeric'});
    document.getElementById('datetime').textContent=`${date} ‚Ä¢ ${time}`;
  }
  setInterval(updateDateTime,1000); updateDateTime();

  async function fetchWeather(lat, lon){
    try{
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&timezone=auto`;
      const res = await fetch(url);
      const data = await res.json();
      const temp = Math.round(data.current.temperature_2m);
      const code = data.current.weather_code;
      const {icon, text} = weatherFromCode(code);

      // Reverse geocode via Open-Meteo Geocoding API (CORS-friendly)
      const geoRes = await fetch(
        `https://geocoding-api.open-meteo.com/v1/reverse?latitude=${lat}&longitude=${lon}&language=en&format=json`
      );
      const geo = await geoRes.json();
      const r = (geo && geo.results && geo.results[0]) || {};
      const city = r.name || r.admin2 || r.admin1 || "Location";

      document.getElementById('weather').textContent = `${city}: ${icon} ${temp}¬∞C ‚Ä¢ ${text}`;
    }catch(e){
      document.getElementById('weather').textContent='Weather unavailable';
      console.error(e);
    }
  }

  function weatherFromCode(code){
    const map = {
      0:{i:'‚òÄÔ∏è',t:'Clear'},
      1:{i:'üå§Ô∏è',t:'Mainly clear'},
      2:{i:'‚õÖ',t:'Partly cloudy'},
      3:{i:'‚òÅÔ∏è',t:'Overcast'},
      45:{i:'üå´Ô∏è',t:'Fog'}, 48:{i:'üå´Ô∏è',t:'Depositing rime fog'},
      51:{i:'üå¶Ô∏è',t:'Light drizzle'}, 53:{i:'üå¶Ô∏è',t:'Drizzle'}, 55:{i:'üåßÔ∏è',t:'Heavy drizzle'},
      56:{i:'üå¶Ô∏è',t:'Freezing drizzle'}, 57:{i:'üåßÔ∏è',t:'Freezing drizzle'},
      61:{i:'üå¶Ô∏è',t:'Light rain'}, 63:{i:'üåßÔ∏è',t:'Rain'}, 65:{i:'üåßÔ∏è',t:'Heavy rain'},
      66:{i:'üåßÔ∏è',t:'Freezing rain'}, 67:{i:'üåßÔ∏è',t:'Freezing rain'},
      71:{i:'üå®Ô∏è',t:'Light snow'}, 73:{i:'üå®Ô∏è',t:'Snow'}, 75:{i:'‚ùÑÔ∏è',t:'Heavy snow'},
      77:{i:'üå®Ô∏è',t:'Snow grains'},
      80:{i:'üå¶Ô∏è',t:'Showers'}, 81:{i:'üåßÔ∏è',t:'Heavy showers'}, 82:{i:'üåßÔ∏è',t:'Violent showers'},
      85:{i:'üå®Ô∏è',t:'Snow showers'}, 86:{i:'‚ùÑÔ∏è',t:'Heavy snow showers'},
      95:{i:'‚õàÔ∏è',t:'Thunderstorm'}, 96:{i:'‚õàÔ∏è',t:'Thunderstorm + hail'}, 99:{i:'‚õàÔ∏è',t:'Thunderstorm + heavy hail'}
    };
    return {icon: (map[code]?.i)||'üå°Ô∏è', text: (map[code]?.t)||'Weather'};
  }

  function updateWeather(){
    const fallback = {lat:37.5665, lon:126.9780}; // Seoul
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(
        pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
        _err => fetchWeather(fallback.lat, fallback.lon),
        {maximumAge: 1800000, timeout: 6000}
      );
    } else {
      fetchWeather(fallback.lat, fallback.lon);
    }
  }
  updateWeather();
  setInterval(updateWeather, 30*60*1000);

  async function setDailyQuote() {
    const el = document.getElementById("daily-quote");

    // small local fallback if API fails
    const fallback = [
      { text: "There is nothing either good or bad, but thinking makes it so.", author: "William Shakespeare" },
      { text: "All the world‚Äôs a stage, and all the men and women merely players.", author: "William Shakespeare" },
      { text: "Some are born great, some achieve greatness, and some have greatness thrust upon them.", author: "William Shakespeare" }
    ];

    // helper: fetch with timeout (so the UI doesn't hang)
    const withTimeout = (url, ms = 6000) => {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), ms);
      return fetch(url, { signal: ctrl.signal }).finally(() => clearTimeout(t));
    };

    try {
      // You can use either "shakespeare" or "William%20Shakespeare"
      const res = await withTimeout("https://api.quotable.io/random?author=William%20Shakespeare");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json(); // { content, author, ... }
      const text = (data && data.content) ? data.content : null;
      const author = (data && data.author) ? data.author : "William Shakespeare";

      if (text) {
        el.textContent = `‚Äú${text}‚Äù ‚Äî ${author}`;
        return;
      }
      throw new Error("Empty content from API");
    } catch (e) {
      // graceful fallback
      const q = fallback[Math.floor(Math.random() * fallback.length)];
      el.textContent = `‚Äú${q.text}‚Äù ‚Äî ${q.author}`;
      console.warn("Quote API failed, using fallback:", e);
    }
  }

  // call once on load
  setDailyQuote();
</script>
</body>
</html>
